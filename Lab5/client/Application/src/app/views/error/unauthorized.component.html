<div class="jumbotron jumbotron-fluid center-screen">
  <div>
    <form [formGroup]="tenantForm" (submit)="login()">
      <mat-card class="card">
        <mat-card-title>Unauthorized</mat-card-title>
        <mat-card-subtitle *ngIf="tenantNameRequired">Enter your tenant name and click submit below</mat-card-subtitle>
        <mat-card-content>
          <mat-form-field appearance="outline" *ngIf="tenantNameRequired">
            <mat-label>Tenant Name</mat-label>
            <input
            matInput
            type="tenantname"
            id="tenantname"
            name="tenantname"
            class="form-control"
            formControlName="tenantName"
            placeholder="Enter Tenant Name"
            [ngClass]="displayFieldCss('tenantName')"
            required
          />
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>
          <mat-card-actions>
            <div class="button-panel">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!tenantForm.valid && tenantNameRequired"
              >
                <div *ngIf="tenantNameRequired; else loginTextBlock">Submit</div>
                <ng-template #loginTextBlock>Login</ng-template>
              </button>
            </div>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
